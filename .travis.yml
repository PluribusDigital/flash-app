sudo: false
language: node_js
node_js:
- '0.12'
branches:
  only:
  - master
  - develop
cache:
  directories:
  - node_modules
  - bower_components
before_script:
- npm install -g bower
- npm install -g gulp
- npm install -g istanbul
- npm install -g codeclimate-test-reporter
- npm install
- bower install
script:
- gulp test
after_success:
- cp coverage/*/lcov.info .
- codeclimate-test-reporter < lcov.info
- ./deploy.sh
deploy:
  provider: s3
  access_key_id: $DEPLOY_AWS_ACCESS_KEY_ID_DEV
  secret_access_key: $DEPLOY_AWS_ACCESS_KEY_DEV
  bucket: $TRAVIS_BRANCH.flash-app.stsilabs
  skip_cleanup: true
  local_dir: dist
  on:
    branch: develop
notifications:
  slack:
    secure:

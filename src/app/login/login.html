<div class="background-image"><img src="/assets/images/dhs-seal.png" alt="" /><div class="bg-color"> </div></div>
<div class="login-home">
  <div class="usa-grid login-content">
    <div class="usa-width-one-whole center-all top-image">
      <img src="/assets/images/us-flag.png" alt="USA Flag" />
    </div>
    <div class="usa-width-one-third -all left-div">
      Welcome to </br></br>
      <span class="app-name">Name of the Application</span>
    </div>
    <div class="usa-width-one-third center-div">
      <div class="login-box">
        <span class="sign-in">Sign In<span></br>
        <span class="sub-text">or create an account</span>

          <span class="input-header">Username or email address</span></br>
          <input type="text" name="name" value=""></br>
          <span class="input-header">Password</span></br>
          <input type="password" name="name" value="">

        </div>
        <button type="button" name="button" ng-click="vm.login()">Sign in</button></br>
        <span class="forgot">Forgot username?</span></br>
        <span class="forgot">Forgot password?</span>
      </div>
    </div>
    <div class="usa-width-one-third right-div">
      <span class="need-access">Need Access?</span></br></br>
      <span>Please contact the system administrator to gain access.</span>
      <div class="sign-up">
          <button type="button" name="button">Sign Up</button> Or &nbsp <button class="usa-button-outline-inverse" type="button" name="button">Learn More</button>
      </div>
    </div>
  </div>

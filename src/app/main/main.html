<div class="landing-page">
  <div class="landing-banner col-md-12">
    <div class="banner-text">
      Appreciation When Conduct Really Affects People Positively
    </div>
    <div class="banner-button">
      <button type="button" name="button">Write Recognition.</button>
    </div>
  </div>
  <div class="landing-header col-md-9">All Notifications</div>
  <div class="notification-section col-md-9">
    <div class="notification" ng-repeat="notification in vm.mockNotifications">
      <div class="notification-details col-md-9 usa-grid">
        <span class="type col-md-6"><i class="fa fa-comment" aria-hidden="true"></i>&nbsp Kudo</span>
        <span class="by col-md-6">from {{notification.by}} on 11/12/2016</span>
        <span class="message col-md-12">
          <b>Description:</b>
          {{notification.message}}
          <hr>
          <b>Success:</b>
          {{notification.message}}
        </span>
      </div>
      <div class="notification-actions col-md-3">
        <button type="button" name="button">View</button>
        <button type="button" class="usa-button-outline" name="button">Details</button>
        <button type="button" class="usa-button-outline" name="button">Remove</button>
      </div>
    </div>
  </div>
  <div class="stat-layer col-md-3">
    <div class="user-stats">
      <div class="stats-title">Your Recognitions</div>
      <div class="stats-donut">
        <canvas id="stats-donut" height="200" class="chart chart-doughnut"
          chart-data="vm.statsData" chart-labels="vm.statsLabels">
        </canvas>
      </div>
      <div class="stats-metrics">
        <div class="metric">
          <div class="number total">14</div>
          <div class="label">Test</div>
        </div>
        <div class="metric">
          <div class="number given">5</div>
          <div class="label">Test</div>
        </div>
        <div class="metric">
          <div class="number received">9</div>
          <div class="label">Test</div>
        </div>
      </div>
    </div>
  </div>
</div>

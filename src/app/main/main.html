<div class="landing-page">
  <div class="landing-banner col-md-12">
    <img src="/assets/images/logo-blue.png" alt="Kudo" />
    <div class="banner-text">
      <span>Kudo Karma</span>
      <button type="button" class="usa-button usa-button-default" ui-sref="create-kudo" name="button">Give a Kudo</button>
    </div>
  </div>
  <div class="landing-header col-md-12">At a Glance</div>
  <div class="notification-section col-md-9">
    <div class="notification" ng-repeat="notification in vm.mockNotifications">
      <div class="notification-details col-md-9 usa-grid">
        <span class="type col-md-12"><i class="fa fa-comment" aria-hidden="true"></i>&nbsp{{notification.category}}</span>
        <span class="by col-md-12">{{notification.from}}</span>
        <span class="message col-md-12">{{notification.comment}}</span>
      </div>
      <div class="notification-actions col-md-3">
        <button type="button" class="usa-button" name="button">Test</button>
        <button type="button" class="usa-button usa-button-outline" name="button">View</button>
        <button type="button" class="usa-button usa-button-outline" name="button">Details</button>
      </div>
    </div>
  </div>
  <div class="stat-layer col-md-3">
    <div class="user-stats">
      <div class="stats-title">Your Kudo Points</div>
      <div class="stats-donut">
        <canvas id="stats-donut" height="200" class="chart chart-doughnut"
          chart-data="vm.statsData" chart-labels="vm.statsLabels">
        </canvas>
      </div>
      <div class="stats-metrics">
        <div class="metric">
          <div class="number given">5</div>
          <div class="label">Test</div>
        </div>
        <div class="metric">
          <div class="number received">9</div>
          <div class="label">Test</div>
        </div>
      </div>
    </div>
  </div>
</div>

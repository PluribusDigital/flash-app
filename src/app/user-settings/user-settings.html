<div class="user-settings">
  <div class="header"><i class="fa fa-cog" aria-hidden="true"></i>Settings</div>

  <div class="setting-section user-info">
    <div class="section-header">User Info</div>
    <div class="section-content col-md-12">
      <div class="setting-input col-md-6">
        <label for="job-title">Job Title</label></br>
        <input class="form-control" id="job-title" name="job-title" type="text">
      </div>
      <div class="setting-input col-md-6">
        <label for="department">Department</label></br>
        <input class="form-control" id="department" name="department" type="text">
      </div>
      <div class="setting-input col-md-6">
        <label for="official-email">Official Email</label></br>
        <input class="form-control" id="official-email" name="official-email" type="text">
      </div>
      <div class="setting-input col-md-6">
        <label for="office-number">Office Number</label></br>
        <input class="form-control" id="office-number" name="office-number" type="text">
      </div>
      <div class="setting-input col-md-6">
        <button type="button" class="usa-button-outline" name="button">Add Email</button>
      </div>
      <div class="setting-input col-md-6">
        <label for="phone-number">Phone Number</label></br>
        <input class="form-control" id="phone-number" name="phone-number" type="text">
      </div>
    </div>
  </div>

  <div class="setting-section post-settings">
    <div class="section-header">Post Settings</div>
    <div class="section-content col-md-12">
      <div class="setting-select-header col-md-12">Show recognitions to</div>
      <div class="setting-select col-md-12">
        <input class="form-control" id="all" name="all" type="checkbox"><label for="all">All</label>
      </div>
      <div class="setting-select col-md-12">
        <input class="form-control" id="mydep" name="mydep" type="checkbox"><label for="mydep">My Department</label>
      </div>
      <div class="setting-select col-md-12">
        <input class="form-control" id="managers" name="managers" type="checkbox"><label for="managers">Managers</label>
      </div>
      <div class="setting-select save-button col-md-12">
        <button type="button" name="button">Save</button>
      </div>
    </div>
  </div>
</div>
